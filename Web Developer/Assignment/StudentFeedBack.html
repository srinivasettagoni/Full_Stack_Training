<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student FeedBack</title>
    <style>
        table{
          font-size: 20px;
          
        }
        .text{
            width: 400px;
            height: 25px;
            border-radius: 8px;
        }
        .tex{
            width: 300px;
            height: 25px;
            border-radius: 5px;
        }
        p{font-size: 20px;}
       .container{
        width: 800px;
        height: 100px;
        
        margin:30px auto
       }
    </style>
</head>
<body>
    <div class="container">
    <table>
        <form >
            <h2>Student Feedback</h2>
            <p>Please help us improve our courses by filling out this form</p>
            <tr>
                <td ><label>Teacher/Instructor First Name</label><br>
                <input type="text" name="fname" class="tex"  />
            </td>
            <td ><label >Teacher/Instructor Last Name</label><br>
                <input type="text" name="fname" class="tex"/>
            </td>
            </tr>
            <tr>
                <td><label>Subject </label><br>
                <input type="text" name="subject"  class="tex"/>
            </td>
            <td><label>Course Code</label><br>
                <input type="text" name="Ccode"  class="tex"/>
            </td>
            </tr>
            <tr><td><br>
            <label>Why did you choose this Course?</label><br>
            <select class="text">
                <option>Degree Requirement</option>
                <option>Intrested in IT field </option>
                
            </select></td>
        </tr>
        <tr><td><br>
            <label>Level of knowledge on start of course</label><br>
            <select class="text">
                <option>Very Good</option>
                <option> Good</option>
                <option>Better</option>
                
            </select></td>
        </tr>
        <tr><td><br>
            <label>Level of effort invested in course</label><br>
            <select class="text">
                <option>Very Good</option>
                <option> Good</option>
                <option>Better</option>
                
            </select></td>
        </tr>
        <tr><td><br>
            <label>Level of knowledge at the end of the course</label><br>
            <select class="text">
                <option>Very Good</option>
                <option> Good</option>
                <option>Better</option>
                
            </select></td>
        </tr>
        <tr><td><br>
            <label>Level of Communication</label><br>
            <select class="text">
                <option>Very Good</option>
                <option> Good</option>
                <option>Better</option>
                
            </select></td>
        </tr>
        <tr><td><br>
            <label>Would you recommend this course to other students?</label><br>
            <select class="text">
                <option>Yes</option>
                <option>No</option>
                
            </select></td>
        </tr>
        
        </form>
        
    </table><br>
    <button>Submit</button></div>
    
</body>
</html>
